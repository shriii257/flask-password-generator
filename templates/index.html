<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h2>Social Engineering Password Generator</h2>
    <form method="post">
        <label>First Name:</label>
        <input type="text" name="name" required><br>
        
        <label>Birth Year:</label>
        <input type="text" name="birth_year" required><br>
        
        <label>Favorite Person:</label>
        <input type="text" name="fav_person" required><br>
        
        <label>Mobile Number:</label>
        <input type="text" name="mobile_no" required><br>
        
        <button type="submit">Generate Passwords</button>
    </form>

    {% if passwords %}
        <h3>Generated Passwords:</h3>
        <ul>
            {% for password in passwords[:20] %}
                <li>{{ password }}</li>
            {% endfor %}
        </ul>
        <a href="/download">Download Passwords</a>
    {% endif %}
</body>
</html>
