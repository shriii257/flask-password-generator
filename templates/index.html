<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .passwords {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: scroll;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .password {
            display: inline-block;
            margin: 5px 10px;
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Smart Password Generator üîê</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="text" name="phone" placeholder="Enter your phone number">
        <input type="text" name="birthyear" placeholder="Enter your birth year">
        <button type="submit">Generate Passwords</button>
    </form>

    {% if passwords %}
    <div class="passwords">
        {% for pwd in passwords %}
            <div class="password">{{ pwd }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <footer>
        <p>Follow me:</p>
        <a href="https://github.com/shriii257" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://instagram.com/shriii_257" target="_blank"><i class="fab fa-instagram fa-2x" style="color:#e1306c;"></i></a>
    </footer>
</body>
</html>
